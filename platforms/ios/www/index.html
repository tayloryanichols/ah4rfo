      <script type="text/javascript">
        $(document).ready(function(){
          $.mobile.loading("show");
          $.support.cors = true;
          $.mobile.allowCrossDomainPages=true;
          
          $.ajax({
            crossDomain: true,
            type: "GET",
            url: "https://maintenance.ah4r.com/turns/api/getBiWeekly.php?email=tnichols@ah4r.com",
            dataType: "json",
            success: function(data){
              
              $.each(data,function(k,v){
                $('#job_list').append('<li><a onclick="document.location.href=\'twoweeksurvey.html?prop_id='+v.prop_id+'&rentready='+v.rentready+'\';" class="ui-btn ui-btn-b ui-btn-icon-right ui-icon-carat-r"><h1 style="font-size:24px">'+v.prop_id+'</h1><span style="font-weight:normal ">'+v.prop_address+', <br/>'+v.prop_city+', '+v.prop_state+', '+v.prop_zip+'</span><br/><br/>Made Rent Ready: <br/><span style="color:#38c">'+v.rentready+'</span></a></li>');

              });
              /*
              $.each(data,function(k,v){
                alert(data);
              });
              */
              $.mobile.loading("hide");
            }
          
          });

        });

        var lastScrollTop = 0;

        $(document).scroll(function(event){
           var st = $(this).scrollTop();
           if (st > lastScrollTop){
              $('#header').hide();
              $('#footer').hide();
           } else {
              $('#header').show();
              $('#footer').show();
           }
           lastScrollTop = st;
        });

      </script>
  </head>
<body class="ui-mobile-viewport ui-overlay-a">

    <div data-role="header" style="overflow:hidden;position:fixed;width:100%;z-index:1000;height:52px;background-color:#38c;font-size:18px" id="header">

          <a href="#"><i class="fa fa-bars fa-2x"></i></a>

    <!-- CONTENT -->
    <div data-role="content" style="margin-top:35px">
      <ul data-role="listview" data-filter="true" data-filter-placeholder="Search Bi-Weekly Inspections..." data-inset="true" id="job_list">
        <!-- JOB LIST -->

    </div>
